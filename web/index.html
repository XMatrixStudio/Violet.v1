<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#50a3a2">
    <link rel="mask-icon" href="favicon.svg" color="#000000">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Violet</title>
</head>

<body>
    <div class="wrapper">
        <div class="container" style="padding-top: 15%;">
            <div id="noticeDiv"></div>
            <div class="col-md-7">
                <p style="font-size: 50px;color: #eee">
                    <svg t="1498148324009" class="icon" style="margin-bottom: -7px;" viewBox="0 0 1038 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7587" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50"><path d="M971.172807 331.503669c34.709814 586.419956-371.606299 636.62524-455.83842 692.496331-84.26712-55.87109-490.583232-106.076374-455.907417-692.496331C66.662723 209.830828 0.007001 180.751822 0.007001 180.751822L39.631647 57.884022C158.540582 136.076349 386.459792 133.038453 515.334387 0c128.805597 133.038453 356.724807 136.075349 475.667742 57.884022l39.658645 122.8678s-66.654722 29.079006-59.487967 150.751847z m-320.514045-33.34486L531.64783 632.051397a304.540591 304.540591 0 0 0-14.709497 65.187772H514.822405c-1.672943-17.952386-7.133756-40.238625-16.38244-66.859715L384.889846 298.158809h-90.000924l174.95002 465.088103h83.243155l184.198704-465.088103H650.657762z" fill="#eee" p-id="7588" class=""></path>
                    </svg> Violet User System
                </p>
                <p style="font-size: 30px;color: #ccc" onclick="window.open('https://github.com/XMatrixTeam/Violet')"><a href="https://github.com/XMatrixTeam/Violet" target="_blank" style="color: #ccc;"><i class="fa fa-github" aria-hidden="true"></i></a> Github</p>
            </div>
            <div class="col-md-5">

                <div id="signInDiv" class="panel panel-default">
                    <div class="panel-body" style="padding-top: 10%;">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user-o"></i></span>
                                <input type="text" id="userEmail" class="form-control" placeholder="Email / Username" aria-describedby="inputGroupSuccess1Status">
                                <a class="input-group-addon" onclick="toJoin()" title="Sign up"><span><i class="fa fa-plus"></i></span></a>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 30px;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" id="userPassword" class="form-control" placeholder="Password">
                                <a class="input-group-addon" onclick="toForget()" title="Forget your password?"><span><i class="fa fa-question"></i></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="padding: 30px;">
                        <button type="submit" class="btn btn-success btn-lg" onclick="toLogin()">Sign in</button>
                        <input type="checkbox" style="margin-left: 20px;"><b>Remember Me</b>
                    </div>
                </div>

                <div id="joinInDiv" class="panel panel-default" style="display:none;">
                    <div class="panel-body" style="padding-top: 10%;">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                <input type="text" id="userEmailR" class="form-control" placeholder="Email" aria-describedby="inputGroupSuccess1Status">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user-o"></i></span>
                                <input type="text" id="userNameR" class="form-control" placeholder="Username" aria-describedby="inputGroupSuccess1Status">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" id="userPasswordR" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" id="userPassword2R" class="form-control" placeholder="Password Again">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="padding: 30px;">
                        <button type="submit" class="btn btn-success btn-lg" onclick="toLogin()">Sign up</button>
                        <button type="submit" class="btn btn-info btn-lg" onclick="backToLogin(this)" value="#joinInDiv" style="margin-left: 20px;">Back</button>
                    </div>
                </div>

                <div id="reSetDiv" class="panel panel-default" style="display:none;">
                    <div class="panel-body" style="padding-top: 10%;">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                <input type="text" id="userEmailF" class="form-control" placeholder="Email" aria-describedby="inputGroupSuccess1Status">
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-gg"></i></span>
                            <input type="name" id="vCode" class="form-control" placeholder="Verification Code">
                            <span class="input-group-btn">
                            <button id="gCode" class="btn btn-success" type="button" onclick="getCode()" style="margin-left: 10px;">Get Code</button>
                            </span>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" id="userPasswordF" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" id="userPassword2F" class="form-control" placeholder="Password Again">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="padding: 30px;">
                        <button type="submit" class="btn btn-success btn-lg" onclick="toReSet()">Reset</button>
                        <button type="submit" class="btn btn-info btn-lg" onclick="backToLogin(this)" value="#reSetDiv" style="margin-left: 20px;">Back</button>
                    </div>
                </div>

                <div id="sginInDiv" class="panel panel-success" style="display:none;">
                    <div class="panel-heading" style="font-size: 20px;"><i class="fa fa-check fa-1x fa-fw"></i>授权确认</div>
                    <div class="panel-body" style="text-align: center;padding-bottom: 30px;">
                        <p style="padding-top: 20px;"><img class="img-circle" src="pic/10000.png" height="100px" width="100px"></p>
                        <p style="font-size: 17px;">是否授权登陆到 <b>Ice-cream Blog</b></p>
                        <button class="btn btn-success btn-lg"><i class="fa fa-check fa-fw"></i>确认授权</button>
                        <button style="margin-left: 30px;" class="btn btn-warning btn-lg" value="#sginInDiv" onclick="backToLogin(this)"><i class="fa fa-times fa-fw"></i>取消授权</button>
                    </div>
                </div>
            </div>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/violet.js"></script>
<script>
    function toJoin() {
        cleanNotice();
        $('#signInDiv').fadeOut(300, () => {
            $('#joinInDiv').fadeIn(300);
        });
    }

    function toForget() {
        cleanNotice();
        $('#signInDiv').fadeOut(300, () => {
            $('#reSetDiv').fadeIn(300);
        });
    }

    function toSignIn() {
        cleanNotice();
        $('#signInDiv').fadeOut(300, () => {
            $('#sginInDiv').fadeIn(300);
        });
    }

    function backToLogin(e) {
        cleanNotice();
        $(e.getAttribute('value')).fadeOut(300, () => {
            $('#signInDiv').fadeIn(300);
        });
    }

    function toLogin() {
        toSignIn();
    }
    var countdown = 120;

    function getCode() {
        setTime();
    }
</script>

</html>
