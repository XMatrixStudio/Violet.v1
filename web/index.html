<script>
  var countdown = 120;
  var countdownE = 120;

  function login() {
    let user = $('#user').val();
    let password = $('#userPassword').val();
    if (user == "") {
      sendNotice('登录失败： 用户名不能为空');
      return;
    } else if (password == "") {
      sendNotice('登录失败： 密码不能为空');
      return;
    }
    $.post('/api/login', {
      user: user,
      password: password
    }, (data) => {
      if (data.state == 'failed') {
        sendNotice('登录失败： ' + data.reason);
      } else {
        cleanNotice();
        $('#myTab a[href="#loginDiv"]').tab('show');
        $('#myTab a[href="#authDiv"]').tab('show');
      }
    });
  }

  function auth() {
    $.post('/api/auth', {
      sid: 1
    }, (data) => {
      if (data.state == 'failed') {
        sendNotice('授权失败： ' + data.reason);
      } else {
        cleanNotice();
        sendNotice('授权成功： ' + data.url);
      }
    });
  }

  function joinIn() {
    $.post('/api/register', {
      name: $('#userNameR').val(),
      email: $('#userEmailR').val(),
      password: $('#userPasswordR').val(),
    }, (data) => {
      if (data.state == 'failed') {
        sendNotice('注册失败：' + data.reason);
      } else {
        cleanNotice();
        $('#myTab a[href="#joinInDiv"]').tab('show');
        $('#myTab a[href="#emailDiv"]').tab('show');
      }
    });
  }

  function emailCheck() {
    $('#myTab a[href="#emailDiv"]').tab('show');
    $('#myTab a[href="#authDiv"]').tab('show');
  }

  function reSetPwd() {
    $('#myTab a[href="#reSetDiv"]').tab('show');
    $('#myTab a[href="#loginDiv"]').tab('show');
  }

  function getCode() {
    setTime();
  }

  function getCodeE() {
    setTimeE();
  }

</script>
