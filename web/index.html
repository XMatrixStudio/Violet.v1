<script>
  let countdown = 120;
  let countdownE = 120;
  $('#user').bind('keypress', function(event) {
    if (event.keyCode == "13") {
      $('#userPassword').focus();
    }
  });
  $('#userPassword').bind('keypress', function(event) {
    if (event.keyCode == "13") {
      login();
    }
  });


  $(function() {
    if (getCookie('remember') == 'true') {
      document.getElementById('checkRemember').checked = true
    }
    if (getCookie('isLogin') === 'true' && getCookie('remember') == 'true') {
      $.post('/api/getUser', {
        sid: getQueryString('sid') === null ? 10000 : getQueryString('sid')
      }, (data) => {
        if (data.state == 'ok') {
          if (data.siteName == 'VIOLET') {
            window.location.href = '/user.html'; // 进入用户中心
          } else {
            showAuthDiv(data);
          }
        } else {
          switch (data.reason) {
            case 'VALID_EMAIL':
              showEmailDiv(data.email, data.name);
              break;
            case 'ERR_TOKEN':
              sendNotice('登陆已失效，请重新登陆');
              logout();
              break;
            case 'TIMEOUT':
              sendNotice('登陆已过期，请重新登陆');
              logout();
              break;
            default:
              sendNotice('未知错误: ' + data.reason);
          }
        }
      });
    }
  });


  // 登录
  function login() {
    if (document.getElementById('checkRemember').checked) {
      document.cookie = "remember=true";
    } else {
      document.cookie = "remember=false";
    }
    if (isNullTest('user', '登录失败： 用户名或邮箱不能为空')) return;
    if (isNullTest('userPassword', '登录失败： 密码不能为空')) return;
    $.post('/api/login', {
      user: $('#user').val(),
      password: $('#userPassword').val(),
      sid: getQueryString('sid') === null ? 10000 : getQueryString('sid')
    }, (data) => {
      if (data.state == 'failed') {
        switch (data.reason) {
          case 'NO_EMAIL':
            formErr('登陆失败: 邮箱不存在，请重新输入用户名或邮箱', 'user');
            break;
          case 'NO_USERNAME':
            formErr('登陆失败: 用户名不存在，请重新输入邮箱或用户名', 'user');
            break;
          case 'ERR_PWD':
            formErr('登陆失败: 密码错误，请重新输入密码', 'userPassword');
            break;
          case 'VALID_EMAIL':
            showEmailDiv(data.email, data.name);
            break;
          default:
            sendNotice('未知错误: ' + data.reason);
        }
      } else {
        if (data.siteName == 'VIOLET') {
          window.location.href = '/user.html'; // 进入用户中心
        } else {
          showAuthDiv(data);
        }
      }
    });
  }

  // 认证
  function auth() {
    $.post('/api/auth', {
      sid: getQueryString('sid') === null ? 10000 : getQueryString('sid'),
    }, (data) => {
      if (data.state == 'failed') {
        switch (data.reason) {
          case 'ERR_TOKEN':
            sendNotice('登陆已失效，请重新登陆');
            logout();
            break;
          case 'TIMEOUT':
            sendNotice('登陆已过期，请重新登陆');
            logout();
            break;
          default:
            sendNotice('未知错误: ' + data.reason);
        }
      } else {
        window.location.href = 'https://' + data.url + '?code=' + data.code + '&args=' + getQueryString('args');
      }
    });
  }

  // 注册
  function joinIn() {
    if (isNullTest('userNameR', '注册失败： 用户名不能为空')) return;
    if (isNullTest('userEmailR', '注册失败： 邮箱不能为空')) return;
    if (isNullTest('userPasswordR', '注册失败： 密码不能为空')) return;
    if (isNullTest('userPassword2R', '注册失败： 密码不能为空')) return;
    let pattern = /^[a-zA-Z0-9]{3,20}$/;
    if (!regularTest(pattern, 'userNameR', '请输入有效的用户名(字母数字组成的3-20位)')) return;
    pattern = /^(\w)+(.\w+)*@(\w)+((.\w{2,9}))$/;
    if (!regularTest(pattern, 'userEmailR', '请输入有效的邮箱')) return;
    pattern = /^.{6,24}$/;
    if (!regularTest(pattern, 'userPasswordR', '请输入6-24位的密码')) return;
    if ($('#userPasswordR').val() != $('#userPassword2R').val()) {
      formErr('两次输入的密码不一致', 'userPassword2R');
      return;
    }
    $.post('/api/register', {
      name: $('#userNameR').val(),
      email: $('#userEmailR').val(),
      password: $('#userPasswordR').val(),
    }, (data) => {
      if (data.state == 'failed') {
        switch (data.reason) {
          case 'MULTIPLE_NAME':
            formErr('注册失败: 用户名已存在，请重新输入', 'userNameR');
            break;
          case 'MULTIPLE_EMAIL':
            formErr('注册失败: 邮箱已存在，请重新输入', 'userEmailR');
            break;
          case 'ILLEGAL_NAME':
            formErr('注册失败: 用户名非法', 'userNameR');
            break;
          case 'ILLEGAL_EMAIL':
            formErr('注册失败: 邮箱格式非法', 'userEmailR');
            break;
        }
      } else { // 激活邮箱
        $('#userNameR').val('');
        $('#userEmailR').val('');
        $('#userPasswordR').val('');
        $('#userPassword2R').val('');
        showEmailDiv(data.email, data.name);
      }
    });
  }

  // 验证邮箱
  function emailCheck() {
    if (isNullTest('vCodeE', '验证码不能为空')) return;
    $.post('/api/validEmail', {
      email: $('#userEmailE').html(),
      vCode: $('#vCodeE').val(),
      sid: getQueryString('sid') === null ? 10000 : getQueryString('sid'),
    }, (data) => {
      if (data.state == 'ok') {
        if (data.siteName == 'VIOLET') {
          window.location.href = '/user.html'; // 进入用户中心
        } else {
          showAuthDiv(data);
        }
      } else {
        switch (data.reason) {
          case 'NO_EMAIL':
            sendNotice('邮箱不存在，请重新登陆');
            logout();
            break;
          case 'ERR_CODE':
            formErr('验证码错误，请重新输入', 'vCodeE');
            break;
          case 'TIMEOUT':
            formErr('验证码错误，请重新输入', 'vCodeE');
            break;
          default:
            sendNotice('未知错误' + data.reason);
        }
      }
    });
  }

  // 找回密码
  function reSetPwd() {
    if (isNullTest('userEmailF', '邮箱不能为空')) return;
    if (isNullTest('vCode', '验证码不能为空')) return;
    if (isNullTest('userPasswordF', ' 密码不能为空')) return;
    if (isNullTest('userPassword2F', '密码不能为空')) return;
    pattern = /^(\w)+(.\w+)*@(\w)+((.\w{2,9}))$/;
    if (!regularTest(pattern, 'userEmailF', '请输入有效的邮箱')) return;
    pattern = /^.{6,24}$/;
    if (!regularTest(pattern, 'userPasswordF', '请输入6-24位的密码')) return;
    if ($('#userPasswordF').val() != $('#userPassword2F').val()) {
      formErr('两次输入的密码不一致', 'userPassword2F');
      return;
    }
    $.post('/api/reset', {
      email: $('#userEmailF').val(),
      vCode: $('#vCode').val(),
      password: $('#userPasswordF').val(),
    }, (data) => {
      if (data.state == 'ok') {
        $('#userEmail').val($('#userEmailF').val());
        sendNotice('重置密码成功，请登陆');
        $('#userEmailF').val('');
        $('#vCode').val('');
        $('#userPasswordF').val('');
        showLoginDiv();
      } else {
        switch (data.reason) {
          case 'NO_EMAIL':
            formErr('邮箱不存在，请重新输入', 'userEmailF');
            break;
          case 'ERR_CODE':
            formErr('验证码错误', 'vCode');
            break;
          default:
            sendNotice('未知错误' + data.reason);
        }
      }
    });
  }

  // 获取找回密码的验证码
  function getCode() {
    if (isNullTest('userEmailF', '邮箱不能为空')) return;
    $.post('/api/getCode', {
      email: $('#userEmailF').val(),
    }, (data) => {
      if (data.state == 'ok') {
        setTime();
      } else {
        switch (data.reason) {
          case 'NO_EMAIL':
            formErr('邮箱不存在，请重新输入', 'userEmailF');
            break;
          case 'WAITING_TIME':
            sendNotice('请一分钟后再尝试获取');
            break;
          default:
            sendNotice('未知错误' + data.reason);
        }
      }
    });
  }

  // 登出
  function logout() {
    $.post('/api/logout', {}, (data) => {});
    showLoginDiv();
  }

  // 获取邮箱认证验证码
  function getCodeE() {
    $.post('/api/getCode', {
      email: $('#userEmailE').html()
    }, (data) => {
      if (data.state == 'ok') {
        setTimeE();
      } else {
        switch (data.reason) {
          case 'NO_EMAIL':
            sendNotice('邮箱不存在，请重新登陆');
            logout();
            break;
          case 'WAITING_TIME':
            sendNotice('请一分钟后再尝试获取');
            break;
          default:
            sendNotice('未知错误' + data.reason);
        }
      }
    });
  }


  function showAuthDiv(data) {
    $('#siteNameA').html(data.siteName);
    $('#userNameA').html(data.name);
    $('#userAvatar').attr('src', data.src);
    cleanNotice();
    $('#myTab a[href="#authDiv"]').tab('show');
  }

  function showEmailDiv(email, name) {
    $('#userEmailE').html(email);
    $('#userNameE').html(name);
    cleanNotice();
    $('#myTab a[href="#emailDiv"]').tab('show');
  }

  function showLoginDiv() {
    $('#myTab a[href="#loginDiv"]').tab('show');
  }
</script>
