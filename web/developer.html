<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#50a3a2">
    <link rel="mask-icon" href="favicon.svg" color="#000000">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Violet</title>

</head>

<body>
    <div class="wrapper">
        <div class="container" style="padding-top: 1%;">
            <div id="noticeDiv"></div>
            <div class="col-md-12">
                <p style="font-size: 50px;color: #eee">
                    <svg t="1498148324009" class="icon" style="margin-bottom: -7px;" viewbox="0 0 1038 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7587" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50"><path d="M971.172807 331.503669c34.709814 586.419956-371.606299 636.62524-455.83842 692.496331-84.26712-55.87109-490.583232-106.076374-455.907417-692.496331C66.662723 209.830828 0.007001 180.751822 0.007001 180.751822L39.631647 57.884022C158.540582 136.076349 386.459792 133.038453 515.334387 0c128.805597 133.038453 356.724807 136.075349 475.667742 57.884022l39.658645 122.8678s-66.654722 29.079006-59.487967 150.751847z m-320.514045-33.34486L531.64783 632.051397a304.540591 304.540591 0 0 0-14.709497 65.187772H514.822405c-1.672943-17.952386-7.133756-40.238625-16.38244-66.859715L384.889846 298.158809h-90.000924l174.95002 465.088103h83.243155l184.198704-465.088103H650.657762z" fill="#eee" p-id="7588" class=""></path>
                    </svg> Violet Developer Center
                </p>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p id="userName" style="font-size: 20px;text-align: center;padding-top: 20px;">Hi, ZhenlyChen</p>
                    </div>
                    <div class="panel-body" style="padding-top: 10%;">
                        <button class="btn btn-success btn-block btn-lg" href="#tabViolet" aria-controls="tabViolet" role="tab" data-toggle="tab"><i class="fa fa-check fa-fw"></i> 网站管理</button>
                        <button class="btn btn-success btn-block btn-lg" href="#tabHome" aria-controls="tabHome" role="tab" data-toggle="tab"><i class="fa fa-info fa-fw"></i> 个人资料</button>
                        <button class="btn btn-success btn-block btn-lg" href="#tabPassword" aria-controls="tabPassword" role="tab" data-toggle="tab"><i class="fa fa-key fa-fw"></i> 修改密码</button>
                        <button class="btn btn-success btn-block btn-lg" href="#tabEmail" aria-controls="tabEmail" role="tab" data-toggle="tab"><i class="fa fa-envelope-o fa-fw"></i> 联系站长</button>
                        <button class="btn btn-danger btn-block btn-lg"><i class="fa fa-sign-out fa-fw"></i> 退出登陆</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in" id="tabHome">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p style="font-size: 30px;margin-bottom: -5px;"><i class="fa fa-info fa-1x fa-fw"></i> 个人资料</p>
                            </div>
                            <div class="panel-body">
                                <div style="padding: 20px 30px 12px 20px;">
                                    <p style="font-size: 20px;"><i class="fa fa-envelope-o fa-fw"></i> 邮箱: {{email}}</p>
                                    <p style="font-size: 20px;"><i class="fa fa-user-circle fa-fw"></i> 用户名: {{name}} ({{level}})</p>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group" style="padding-bottom: 15px;">
                                        <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i>手机号码</span>
                                        <input id="userPhone" class="form-control" type="text" :placeholder="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer" style="text-align: right;">
                                <button class="btn btn-info"><i class="fa fa-pencil fa-fw"></i> 修改信息</button>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade in" id="tabEmail">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p style="font-size: 30px;margin-bottom: -5px;"><i class="fa fa-envelope-o fa-1x fa-fw"></i> 联系站长</p>
                            </div>
                            <div class="panel-body">
                                <p style="font-size: 20px;"><i class="fa fa-info-circle fa-fw"></i> 新增网站 | 问题咨询 | 合作开发</p>
                                <div class="input-group" style="padding-bottom: 15px;">
                                    <textarea id="emailText" class="form-control" type="text" rows="10" cols="100"></textarea>
                                </div>
                            </div>
                            <div class="panel-footer" style="text-align: right;">
                                <button class="btn btn-info"><i class="fa fa-send fa-fw"></i> 发送信息</button>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade in" id="tabPassword">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p style="font-size: 30px;margin-bottom: -5px;"><i class="fa fa-key fa-1x fa-fw"></i> 修改密码</p>
                            </div>
                            <div class="panel-body" style="padding-top: 3%;">
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-gg"></i></span>
                                    <input type="name" id="vCode" class="form-control" placeholder="邮箱验证码">
                                    <span class="input-group-btn">
                                    <button id="gCode" class="btn btn-success" type="button" onclick="getCode()" style="margin-left: 10px;">发送验证码</button>
                                    </span>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="name" id="newPassword" class="form-control" placeholder="新密码">
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="name" id="newPassword2" class="form-control" placeholder="新密码">
                                </div>
                            </div>
                            <div class="panel-footer" style="text-align: right;">
                                <button type="submit" class="btn btn-warning btn-lg" onclick="reSetPwd()"><i class="fa fa-check fa-fw"></i> 确认</button>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane active fade in" id="tabViolet">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p style="font-size: 30px;margin-bottom: -5px;"><i class="fa fa-check fa-1x fa-fw"></i> 网站管理</p>
                            </div>
                            <div class="panel-body" style="padding-top: 5%;">
                                <div class="col-md-12" v-for="(web,index) in webs" style="padding-bottom: 20px;">
                                    <div class="col-md-7" style="font-size: 20px;">
                                        <i class="fa fa-globe fa-2x fa-fw"></i> {{web.name}}
                                    </div>
                                    <div class="col-xs-offset-7" style="font-size: 20px;text-align: right;">
                                        <button class="btn btn-success" :value="index" onclick="toWebData(this)" href="#tabWeb" aria-controls="tabWeb" role="tab" data-toggle="tab"><i class="fa fa-pencil fa-fw"></i> 修改资料</button>
                                        <button class="btn btn-success" :value="index" onclick="toWebInfo(this)" href="#tabInfo" aria-controls="tabInfo" role="tab" data-toggle="tab"><i class="fa fa-info-circle fa-fw"></i> 统计信息</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade in" id="tabWeb">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p style="font-size: 30px;margin-bottom: -5px;"><i class="fa fa-info fa-1x fa-fw"></i> <b id="webName"></b> | 修改资料</p>
                            </div>
                            <div class="panel-body">
                                <div style="padding: 20px 30px 12px 20px;">
                                    <p style="font-size: 20px;"><i class="fa fa-id-card-o fa-fw"></i> 网站授权ID: <b id="webID"></b></p>
                                </div>
                                <div class="input-group" style="padding-bottom: 15px;">
                                    <span class="input-group-addon" style="font-size: 20px;"><i class="fa fa-globe fa-fw"></i>回调地址</span>
                                    <input id="callBack" class="form-control" type="text" placeholder="callBackWeb">
                                </div>
                            </div>
                            <div class="panel-footer" style="text-align: right;">
                                <button class="btn btn-success" href="#tabViolet" role="tab" data-toggle="tab"><i class="fa fa-arrow-left fa-fw"></i> 返回</button>
                                <button id="changeWebData" class="btn btn-info" value="0"><i class="fa fa-pencil fa-fw"></i> 确认修改</button>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade in" id="tabInfo">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p style="font-size: 30px;margin-bottom: -5px;"><i class="fa fa-info fa-1x fa-fw"></i> <b id="webNameInfo"></b> | 统计信息</p>
                            </div>
                            <div class="panel-body">
                                <div style="padding: 20px 30px 12px 30px;">
                                    <p style="font-size: 20px;"><i class="fa fa-check fa-fw"></i> 授权次数: <b id="webNum"></b></p>
                                    <p style="font-size: 20px;"><i class="fa fa-users fa-fw"></i> 用户数量: <b id="webNumMan"></b></p>
                                </div>
                            </div>
                            <div class="panel-footer" style="text-align: right;">
                                <button class="btn btn-success" href="#tabViolet" role="tab" data-toggle="tab"><i class="fa fa-arrow-left fa-fw"></i> 返回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
<script src="js/violet.js"></script>
<script>
    var tabViolet = new Vue({
        el: '#tabViolet',
        data: {
            webs: [{
                id: 10000,
                name: 'XMatrix Online Judging System',
                callBackWeb: 'https:/xmoj.zhenly.cn/login.html',
                num: 1024,
                man: 20,
            }, {
                id: 10001,
                name: 'Ice-cream Blog System',
                callBackWeb: 'https://icytown.com/blog/login.html',
                num: 2048,
                man: 50,
            }]
        }
    });

    var tabHome = new Vue({
        el: '#tabHome',
        data: {
            email: 'zhenlychen@foxmail.com',
            name: 'ZhenlyChen',
            level: '开发者',
            phone: '18823066231',
        }
    });


    function toWebData(e) {
        $('#webName').html(tabViolet.webs[e.getAttribute('value')].name);
        $('#webID').html(tabViolet.webs[e.getAttribute('value')].id);
        $('#callBack').val(tabViolet.webs[e.getAttribute('value')].callBackWeb);
    }

    function toWebInfo(e) {
        $('#webNameInfo').html(tabViolet.webs[e.getAttribute('value')].name);
        $('#webNum').html(tabViolet.webs[e.getAttribute('value')].num);
        $('#webNumMan').html(tabViolet.webs[e.getAttribute('value')].man);
    }

    function deleteWeb(e) {
        document.getElementById('sureBtn').value = e.getAttribute('value');
        $('#dialogTitle').html('确认你的操作');
        $('#dialogText').html('是否取消对网站 <b>' + e.getAttribute('data') + '</b> 的授权');
    }

    $(function() {
        $('#userName').html('Hi, ' + tabHome.name);
    });
    var countdown = 120;

    function getCode() {
        setTime();
    }
</script>

</html>
